<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success justify-content-space-between">
            <a class="navbar-brand" href="#">Social Calendar</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Календарь</a>
                    </li>

                    </li>
                    <li class="nav-item">

            <div class="auth-box">

                            </div>

            </div>

                <div class="wrap">
                    <img class="message-img" src="img/asd.png" alt="аватарка беседы">

                    <img class="message-img" src="img/asd.png" alt="аватарка беседы">
                    <a href="#">Света</a>
                </div>
            </div>
            <div class="message">

                    <img class="message-img" src="img/asd.png" alt="аватарка беседы">

                            <div>Дядя Богдан</div>
